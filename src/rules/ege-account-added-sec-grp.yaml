# Rule name, must be unique
name: EGE - Account Added to Protected Security Group

# Index to search, wildcard supported
index: beat-*

# Type of alert.
type: any
realert:
  seconds: 0

filter:
- query:
    query_string:
      query: "client_name:ege AND event_id:4728"

alert_subject: "Ingalls MDR Alert - Account Added to Protected Group"
alert_text_type: alert_text_only
alert_text: "A user was added to a globally protected security group on your domain.\n\nInformation:\nTimestamp: {0}\nComputer Name: {1}\nDomain: {2}\nAdmin User:{3}\nTarget Group:{4}\nModified User:{5}\n\nFull Event:\n{6}"

alert_text_args:
  - timestamp
  - computer_name
  - event_data.TargetDomainName
  - event_data.SubjectUserName
  - event_data.TargetUserName
  - event_data.MemberName
  - message

alert:
  - email
  - slack

