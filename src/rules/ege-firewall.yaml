  - slack
index: "syslog"
filter:
- query:
    query_string:
      query: "client_name:ege AND log_source:syslog AND !'web-advertisements' AND !'questionable' AND !'weapons' AND \"block-url\" AND !\"*.explicit.bing.net/\" AND !\"cdn.clear.link/\""

alert_text_args:
  - message
  - client_name
  - log_source
  - event_type

